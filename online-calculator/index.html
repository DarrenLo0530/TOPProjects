<!DOCTYPE html>
<html>
    <head>
        <title>
            Online calculator
        </title>
        <link rel = 'stylesheet' href = 'styles.css'>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    </head>
    <body>
        <h1>Calculator</h1>
        <main>
            <div class = 'centered' id = 'display'>
                <span id = 'display-text'></span>
            </div>
            <button class = 'centered other' id = 'reset-button'>Clear</button>
            <div class = 'centered' id = 'button-container'>
                <button data-key = '7' class = 'number'>7</button>
                <button data-key = '8' class = 'number'>8</button>
                <button data-key = '9' class = 'number'>9</button>
                <button data-key = 'DEL' class = 'other'>DEL</button>

                <button data-key = '4' class = 'number'>4</button>
                <button data-key = '5' class = 'number'>5</button>
                <button data-key = '6' class = 'number'>6</button>
                <button data-key = 'x' class = 'operation'>x</button>
                <button data-key = '/' class = 'operation'>/</button>

                <button data-key = '1' class = 'number'>1</button>
                <button data-key = '2' class = 'number'>2</button>
                <button data-key = '3' class = 'number'>3</button>
                <button data-key = '+' class = 'operation'>+</button>
                <button data-key = '-' class = 'operation'>-</button>

                <button data-key = '0' class = 'number'>0</button>
                <button data-key = '.' class = 'number'>.</button>      
                <button data-key = '^' class = 'operation'>^</button>                        
                <button data-key = '=' class = 'operation'>=</button>
            </div>
        </main>
        <script src = 'scripts.js'></script>
    </body>

</html>
