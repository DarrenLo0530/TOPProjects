<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Image slider test</h1>
        <div class="image-carousel">
            <div class="image-slide active">
                <img src="images/image1.jpg">
                <div class="caption">Mountains on a sunset</div>
            </div>
            <div class="image-slide">
                <img src="images/image2.jpg">
                <div class="caption">A river in autumn</div>
            </div>
            <div class="image-slide">
                <img src="images/image3.jpg">
                <div class="caption">Peaks of snow mountains</div>
            </div>
            <div class="image-slide">
                <img src="images/image4.jpg">
                <div class="caption">Green hills</div>
            </div>

            <div class="img-control">
                <button class="next-img"></button>
                <button class="prev-img"></button>
            </div>
            <div class="image-selector">
            </div>
        </div>

    </div>
    <div>
        <h1>Dropdown test</h1>
        <div class="dropdown">
            <span class="dropdown-button">Dropdown</span>
            <div class="dropdown-menu hidden">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
                <a href="#">Link 4</a>
            </div>
        </div>
    </div>

    
    
    <script src="main.js"></script>
</body>
</html>
