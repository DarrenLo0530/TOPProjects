<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <button id="new-book-button">Add a Book</button>

        <div id="new-book-modal" class="modal">
            
            <div class="modal-content">
                <div class="modal-header">
                    <div>Invisble</div>
                    <p>Add A Book</p>
                    <span class="close">&times;</span>
                </div>

                <div class="modal-body">
                    <form class='book-form'>
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title">
                        </div>
    
                        <div class="form-group">
                            <label for="author">Author:</label>
                            <input type="text" id="author" name="author">
                        </div>
    
                        <div class="form-group">
                            <label for="num-pages">Number of Pages:</label>
                            <input type="number" id="num-pages" name="num-pages" min="0">
                        </div>
    
                        <div class="form-group">
                            <label for="read">Read</label>
                            <input type="checkbox" id="read" name="read">
                        </div>
                        
                        <div class="form-group">
                            <button type="submit">New book</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        
        <div id="library-display">
        </div>


        
        <script type="text/javascript" src="script.js" async></script>
    </body>
</html>
